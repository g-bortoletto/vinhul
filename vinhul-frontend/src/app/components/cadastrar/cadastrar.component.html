<div class="cadastrar-wrapper">
  <div class="cadastrar-container">
    <h2 class="cadastrar-title">Cadastrar Vinho</h2>

    <form (ngSubmit)="onCadastrar()">
      <div class="form-group">
        <label>Nome</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
        />
      </div>
      <div class="form-group">
        <label>Origem</label>
        <input
          class="form-control"
          type="text"
          id="origin"
          name="origin"
          [(ngModel)]="origin"
        />
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <input
          class="form-control"
          type="text"
          id="type"
          name="type"
          [(ngModel)]="type"
        />
      </div>
      <div class="form-group">
        <label>Tipo da Uva</label>
        <input
          class="form-control"
          type="text"
          id="grapetype"
          name="grapetype"
          [(ngModel)]="grapetype"
        />
      </div>
      <div class="form-group">
        <label>Harmonização</label>
        <input
          class="form-control"
          type="text"
          id="foodharmony"
          name="foodharmony"
          [(ngModel)]="foodharmony"
        />
      </div>
      <div class="form-group">
        <label>Foto</label>
        <input
          type="file" 
          (change)="handleFoto($event)"
          accept="image/*"
        />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
