<div class="login-wrapper">
  <div class="login-container">
    <h2 class="login-title">Login</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="loginEmail"
          name="loginEmail"
          [(ngModel)]="loginEmail"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="loginPassword"
          name="loginPassword"
          [(ngModel)]="loginPassword"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="signup-container">
    <h2 class="signup-title">Crie uma conta</h2>

    <form (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="email">Nome</label>
        <input
          class="form-control"
          type="text"
          id="signupName"
          name="signupName"
          [(ngModel)]="signupName"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="signupEmail"
          name="signupEmail"
          [(ngModel)]="signupEmail"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="signupPassword"
          name="signupPassword"
          [(ngModel)]="signupPassword"
        />
      </div>
      <button type="submit" class="btn btn-primary">Criar conta</button>
    </form>
  </div>
</div>
